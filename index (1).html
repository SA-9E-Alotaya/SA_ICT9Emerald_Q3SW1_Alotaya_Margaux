<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"href="styles.css">
    <style>
      	body{
      		font-family: Rockwell;
      		}
      	kbd,p{
      		font-size: 50px;

      		}
      	img{
      		height: 150px;
      		width: 140px;
      	}
      	a{
      		margin-left: 20px;
      		margin-right: 20px;
      	}
    </style>
</head>

<body class="text-light" style="background-color: black;">
<br><br>
    
<div class="container">

    <center>
    <img src="chikawa.gif" style="height: 300px; width: 500px; border: 10px solid orange;">
    <br><br>

    <div class="col-md-12">
        <script>
        var php = 100; //given value in peso
      

        document.write("<h2>Click the buttons below to convert </h2>" + "<kbd>" + 100 + "</kbd>" + "<h2>pesos to other currencies</h2>"); 

        </script>
    </div>
    </center>


    <br>

    <center>     
    <div class="col-md-12">
        <p id="display"></p>
        <br>
        <button type="button" class="btn" onclick="var php = 100; var $dollar=58.66; document.getElementById('display').innerHTML= '<kbd>' + php/$dollar + '</kbd>';">Dollar</button>
         <button type="button" class="btn" onclick="var php = 100; var baht=1.69; document.getElementById('display').innerHTML= '<kbd>' + php/baht + '</kbd>';">Baht</button>

    </div>
    </center>
</div>

    <br>

    <center>
    <div class="col-md-12">
        <a href=""><button style="background-color: rosybrown; border: 5px solid orange;" class="btn btn-success btn-lg">Refresh</button></a>

   	</div>
   </center>

</body>
</html>
